<html>
<head>
    <title>Chat WebSocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;
        var baseAddress = 'http://localhost:8080';

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }

        function connectToAdminNotification() {
            var socket = new SockJS(baseAddress + '/admin');
            var jwtToken = document.getElementById('jwt').value;
            stompClient = Stomp.over(socket);
            var headers = {};
            if (jwtToken) {
                headers['Authorization'] = 'Bearer ' + jwtToken;
            }
            stompClient.connect(headers, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/admin', function (message) {
                    handleReceivedMessage(JSON.parse(message.body));
                });

            });
        }

        function disconnect() {
            if(stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

         function disconnectUser() {
            if(stompClient != null) {
                stompClient.disconnectUser();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function sendToAdminNotificationMessage() {
            var from = document.getElementById('from').value;
            var text = document.getElementById('text').value;
            stompClient.send("/admin", {},
                JSON.stringify({'sender':from, 'message':text}));
        }

        function handleReceivedMessage(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message.sender + ": " + message.message ));
            response.appendChild(p);
        }
    </script>
</head>
<body onload="disconnect()">
<div>
    <div>
        <input type="text" id="from" placeholder="Kullanici Adi"/>
        <input type="text" id="jwt" placeholder="Jwt Token"/>
    </div>
    <br />
    <div>
        <button id="connect" onclick="connectToAdminNotification();">Admin Notification</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">
            Cikis
        </button>
    </div>
    <br />
    <div id="conversationDiv">
        <input type="text" id="text" placeholder="Mesaj.."/>
        <button id="sendMessage" onclick="sendToAdminNotificationMessage();">Send-Admin</button>
        <p id="response"></p>
    </div>
</div>

</body>
</html>
